<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static\estilologin.css">
    <title>Biggby Coffee</title>
</head>
<body>
    <div class="maincontainer">
        <div class="headercontainer">
            <div class="titulologin"><p class="txtiniciasesionoregistrate">Inicia sesion o Registrate</p></div>
        </div>
        <div class="diviniciasesion"><p class="txtiniciasesion">Inicia sesion</p></div>
        <div class="forminicio">
            <form name="login_form" method="post">
                <input type="text" placeholder="Nombre" class="inputnombre" id="nombre" required/>
                <br>
                <br>
                <input type="password" placeholder="Contraseña" class="inputcontraseña" id="contraseña" required/>
                <br>
                <br>
                <input type="submit" name="iniciar" value="Inicia Sesion" class="btniniciodesesion">
            </form>
        </div>
        <div class="divlinkregistro">
            <a href="http://127.0.0.1:5000/registro" class="linkregistro">No tienes cuenta? Registrate</a>
        </div>
    </div>
    
</body>
</html>
